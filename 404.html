<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Перенаправление на index.html, сохраняя путь
    var redirectTo = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/') + '/smart-home-frontend/index.html';
    window.location.href = redirectTo;
  </script>
</head>
<body>
<p>Redirecting to the main page...</p>
</body>
</html>
