<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Smart Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .error-container {
        text-align: center;
        padding: 2rem;
      }
    </style>
    <script>
      // Предотвращаем бесконечные редиректы
      var currentPath = window.location.pathname;
      var pathSegments = currentPath.split("/").filter((s) => s);
      var smartHomeCount = pathSegments.filter(
        (s) => s === "smart-home-frontend"
      ).length;

      // Если путь содержит больше одного 'smart-home-frontend', значит мы в цикле
      if (smartHomeCount > 1) {
        console.error("Redirect loop detected. Stopping at:", currentPath);
        // Показываем сообщение об ошибке
        document.querySelector(".error-container").innerHTML =
          '<h1 class="display-1">404</h1>' +
          '<h2 class="mb-4">Redirect Loop Detected</h2>' +
          '<p class="lead mb-4">The server is creating an infinite redirect loop. Please check the server configuration.</p>' +
          "<p>Current path: " +
          currentPath +
          "</p>" +
          '<a href="/smart-home-frontend/index.html" class="btn btn-primary btn-lg">Try Home Page</a>';
      }
    </script>
  </head>
  <body>
    <div class="error-container">
      <h1 class="display-1">404</h1>
      <h2 class="mb-4">Page Not Found</h2>
      <p class="lead mb-4">The page you are looking for does not exist.</p>
      <a
        href="/smart-home-frontend/index.html"
        class="btn btn-primary btn-lg"
        onclick="event.preventDefault(); window.location.href='/smart-home-frontend/index.html'; return false;"
        >Go to Home Page</a
      >
    </div>
  </body>
</html>
