<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Основные стили -->
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
<!-- Основной JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Навигационная панель -->
<div id="navbar"></div>

<script>
    fetch('/smart-home-frontend/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
</script>

<!-- Контент страницы -->
<div class="container mt-5">
    <h1>Наши Услуги</h1>
    <div class="row">
        <!-- Карточка услуги -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Услуга">
                <div class="card-body">
                    <h5 class="card-title">Название услуги</h5>
                    <p class="card-text">Краткое описание услуги.</p>
                    <a href="#" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        <!-- Копировать карточку для других услуг -->
    </div>
</div>
</body>
</html>
