<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home</title>

    <!-- Импортируем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Иконка для вкладки браузера -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/888/888879.png" type="image/png">

    <!-- Основные стили -->
    <link rel="stylesheet" href="/smart-home-frontend/src/css/styles.css">

    <!-- Стили для уведомлений (можно добавить в основной CSS, если нужно) -->
    <link rel="stylesheet" href="/smart-home-frontend/src/notifications/toast-notifications.css">
</head>
<body>

<!-- Навигационная панель -->
<div id="navbar"></div>

<!-- Основной контент -->
<div class="container main-content">
    <h1 class="main-heading">Добро пожаловать в Smart Home</h1>
    <p class="lead">Мы проектируем и устанавливаем умные дома для комфортной жизни.</p>
    <a href="/smart-home-frontend/src/services/services.html" class="btn btn-primary btn-lg">Посмотреть наши услуги</a>
</div>

<!-- Контейнер для карточек услуг -->
<div class="container mt-4" id="servicesContainer">
    <!-- Карточки будут динамически подгружаться сюда -->
</div>

<!-- Индикатор загрузки -->
<div id="loading" class="text-center" style="display: none;">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Загрузка...</span>
    </div>
    <p>Загрузка...</p>
</div>

<!-- Контейнер для уведомлений -->
<div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

<!-- Импортируем Bootstrap JS (для работы с компонентами, такими как модалки) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Динамическая загрузка Navbar и модалки -->
<script type="module">
    import { loadNavbar } from '/smart-home-frontend/src/navbar/navbar.js';
    loadNavbar();
</script>

<!-- Подключаем модуль loader.js -->
<script type="module" src="/smart-home-frontend/src/js/loader.js"></script>

<script type="module" src="/smart-home-frontend/src/notifications/toast-notifications.js"></script>

</body>
</html>
