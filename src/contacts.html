<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Основные стили -->
  <link rel="stylesheet" href="/smart-home-frontend/src/css/styles.css">
  <!-- Иконка вкладки -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/888/888879.png" type="image/png">
</head>
<body>

<!-- Навигационная панель -->
<div id="navbar"></div>

<!-- Динамическая загрузка Navbar и модалки -->
<script type="module">
  // Динамическая загрузка Navbar и модалки
  import { loadNavbar } from '/smart-home-frontend/src/navbar/navbar.js';
  loadNavbar();
</script>

<!-- Контент страницы -->
<div class="container mt-5">
  <h1>Контакты</h1>
  <p>Наш адрес: г. Москва, ул. Примерная, 10</p>
  <p>Телефон: +7 (900) 123-45-67</p>

  <h2>Свяжитесь с нами</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Имя</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Сообщение</label>
      <textarea class="form-control" id="message" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
</div>
</body>
</html>
