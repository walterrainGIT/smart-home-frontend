<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление портфолио</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/smart-home-frontend/src/css/styles.css">
</head>
<body>
<div class="container mt-4">
    <h2>Портфолио - Проекты</h2>
    <!-- Таблицы для продуктов и лотов -->
    <div id="projectsTable"></div>
    <!-- Форма для добавления лота -->
    <h4 class="mt-4" id="addProjectTitle" style="display: none;">Добавить проект</h4>
    <form id="projectForm" style="display: none;">
        <div class="mb-3">
            <label for="projectName" class="form-label">Название</label>
            <input type="text" class="form-control" id="projectName" required>
        </div>
        <div class="mb-3">
            <label for="projectDescription" class="form-label">Описание</label>
            <textarea class="form-control" id="projectDescription" required></textarea>
        </div>
        <div class="mb-3">
            <label for="projectImages" class="form-label">Ссылка на изображение</label>
            <input type="text" class="form-control" id="projectImages" placeholder="Введите несколько URL, разделённых запятыми" required>
        </div>
        <div class="mb-3">
            <label for="projectCustomer" class="form-label">Заказчик</label>
            <select class="form-select" id="projectCustomer" multiple required></select>
        </div>
        <button type="button" class="btn btn-primary" id="saveProjectBtn">Сохранить</button>
    </form>
    <button id="showAddProjectBtn" class="btn btn-success mt-3">Добавить проект</button>

    <!-- Разметка для пагинации проектов -->
    <nav aria-label="Projects Pagination">
        <ul class="pagination" id="projectsPagination"></ul>
    </nav>
</div>

<!-- Модальное окно для редактирования проекта -->
<div class="modal fade" id="editProjectModal" tabindex="-1" aria-labelledby="editProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProjectModalLabel">Редактировать проект</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="editProjectForm">
                    <div class="mb-3">
                        <label for="editProjectName" class="form-label">Название</label>
                        <input type="text" class="form-control" id="editProjectName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editProjectDescription" class="form-label">Описание</label>
                        <textarea class="form-control" id="editProjectDescription" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editProjectImages" class="form-label">Ссылка на изображение</label>
                        <input type="text" class="form-control" id="editProjectImages" placeholder="Введите несколько URL, разделённых запятыми" required>
                    </div>
                    <div class="mb-3">
                        <label for="editProjectCustomer" class="form-label">Заказчик</label>
                        <select class="form-select" id="editProjectCustomer" required></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="saveEditedProjectBtn">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<!-- Скрипт модуля -->
<script type="module">
    import { initializeProjectsModule } from '/smart-home-frontend/src/admin-panel/projects/projects.js';
    initializeProjectsModule();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
