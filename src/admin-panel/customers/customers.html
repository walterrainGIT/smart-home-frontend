<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление заказчиками</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/smart-home-frontend/src/css/styles.css">
</head>
<body>
<div class="container mt-4">
    <h2>Портфолио - Заказчики</h2>
    <!-- Таблицы для продуктов и лотов -->
    <div id="customersTable"></div>
    <!-- Форма для добавления лота -->
    <h4 class="mt-4" id="addCustomerTitle" style="display: none;">Добавить заказчика</h4>
    <form id="customerForm" style="display: none;">
        <div class="mb-3">
            <label for="customerName" class="form-label">Название</label>
            <input type="text" class="form-control" id="customerName" required>
        </div>
        <div class="mb-3">
            <label for="customerDescription" class="form-label">Описание</label>
            <textarea class="form-control" id="customerDescription" required></textarea>
        </div>
        <div class="mb-3">
            <label for="customerImage" class="form-label">Ссылка на логотип</label>
            <input type="url" class="form-control" id="customerImage" required>
        </div>
        <button type="button" class="btn btn-primary" id="saveCustomerBtn">Сохранить</button>
    </form>
    <button id="showAddCustomerBtn" class="btn btn-success mt-3">Добавить заказчика</button>

    <!-- Разметка для пагинации заказчиков -->
    <nav aria-label="Customers Pagination">
        <ul class="pagination" id="customersPagination"></ul>
    </nav>
</div>

<!-- Модальное окно для редактирования заказчика -->
<div class="modal fade" id="editCustomerModal" tabindex="-1" aria-labelledby="editCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCustomerModalLabel">Редактировать заказчика</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="editCustomerForm">
                    <div class="mb-3">
                        <label for="editCustomerName" class="form-label">Название</label>
                        <input type="text" class="form-control" id="editCustomerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCustomerDescription" class="form-label">Описание</label>
                        <textarea class="form-control" id="editCustomerDescription" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editCustomerImage" class="form-label">Ссылка на логотип</label>
                        <input type="url" class="form-control" id="editCustomerImage" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="saveEditedCustomerBtn">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<!-- Скрипт модуля -->
<script type="module">
    import { initializeCustomersModule } from '/smart-home-frontend/src/admin-panel/customers/customers.js';
    initializeCustomersModule();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
