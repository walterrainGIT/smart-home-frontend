<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление услугами</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/smart-home-frontend/src/css/styles.css">
</head>
<body>
<div class="container mt-4">
  <h2>Управление услугами - Лоты</h2>
  <!-- Таблицы для продуктов и лотов -->
  <div id="lotsTable"></div>
  <!-- Форма для добавления лота -->
  <h4 class="mt-4" id="addLotTitle" style="display: none;">Добавить лот</h4>
  <form id="lotForm" style="display: none;">
    <div class="mb-3">
      <label for="lotName" class="form-label">Название</label>
      <input type="text" class="form-control" id="lotName" required>
    </div>
    <div class="mb-3">
      <label for="lotType" class="form-label">Тип</label>
      <select class="form-select" id="lotType" required>
        <option value="product">Продукт</option>
        <option value="service">Услуга</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="lotShortDescription" class="form-label">Краткое описание</label>
      <textarea class="form-control" id="lotShortDescription" required></textarea>
    </div>
    <div class="mb-3">
      <label for="lotDescription" class="form-label">Описание</label>
      <textarea class="form-control" id="lotDescription" required></textarea>
    </div>
    <div class="mb-3">
      <label for="lotImage" class="form-label">Ссылка на изображение</label>
      <input type="url" class="form-control" id="lotImage" required>
    </div>
    <div class="mb-3">
      <label for="lotProducts" class="form-label">Продукты</label>
      <select class="form-select" id="lotProducts" multiple required></select>
    </div>
    <button type="button" class="btn btn-primary" id="saveLotBtn">Сохранить</button>
  </form>
  <button id="showAddLotBtn" class="btn btn-success mt-3">Добавить лот</button>

  <!-- Разметка для пагинации лотов -->
  <nav aria-label="Lots Pagination">
    <ul class="pagination" id="lotsPagination"></ul>
  </nav>
</div>

<!-- Модальное окно для редактирования лота -->
<div class="modal fade" id="editLotModal" tabindex="-1" aria-labelledby="editLotModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editLotModalLabel">Редактировать лот</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <form id="editLotForm">
          <div class="mb-3">
            <label for="editLotName" class="form-label">Название</label>
            <input type="text" class="form-control" id="editLotName" required>
          </div>
          <div class="mb-3">
            <label for="editLotType" class="form-label">Тип</label>
            <select class="form-select" id="editLotType" required>
              <option value="product">Продукт</option>
              <option value="service">Услуга</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editLotShortDescription" class="form-label">Краткое описание</label>
            <textarea class="form-control" id="editLotShortDescription" required></textarea>
          </div>
          <div class="mb-3">
            <label for="editLotDescription" class="form-label">Описание</label>
            <textarea class="form-control" id="editLotDescription" required></textarea>
          </div>
          <div class="mb-3">
            <label for="editLotImage" class="form-label">Ссылка на изображение</label>
            <input type="url" class="form-control" id="editLotImage" required>
          </div>
          <div class="mb-3">
            <label for="editLotProducts" class="form-label">Продукты</label>
            <select class="form-select" id="editLotProducts" multiple required></select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary" id="saveEditedLotBtn">Сохранить</button>
      </div>
    </div>
  </div>
</div>

<!-- Скрипт модуля -->
<script type="module">
  import { initializeLotsModule } from '/smart-home-frontend/src/admin-panel/lots/lots.js';
  initializeLotsModule();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
