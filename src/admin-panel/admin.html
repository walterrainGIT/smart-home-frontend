<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ Панель - Smart Home</title>
  <!-- Подключаем Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Основные стили -->
  <link rel="stylesheet" href="/smart-home-frontend/src/css/styles.css">
  <!-- Иконка вкладки -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/888/888879.png" type="image/png">
</head>
<body>

<!-- Динамическая загрузка Navbar -->
<div id="navbar"></div>

<!-- Навигация по закладкам -->
<div class="container mt-4">
  <ul class="nav nav-pills" id="adminTabs">
    <li class="nav-item">
      <a class="nav-link active" id="servicesTab" href="#">Услуги</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="projectsTab" href="#">Проекты</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="ordersTab" href="#">Заказы</a>
    </li>
  </ul>
</div>

<!-- Контейнер для модулей -->
<div class="container mt-5" id="tabContentContainer">
  <!-- Контент для каждой закладки будет загружаться сюда динамически -->
</div>

<!-- Подключаем основной JS -->
<script src="/smart-home-frontend/src/admin-panel/admin.js"></script>
<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Динамическая загрузка модалки -->
<script type="module">
  const loadNavbar = async () => {
    const navbarHTML = await fetch('/smart-home-frontend/src/navbar/navbar.html')
            .then(response => response.text());
    document.getElementById('navbar').innerHTML = navbarHTML;
  };

  loadNavbar(); // Загружаем navbar
</script>
</body>
</html>
