<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление услугами</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/smart-home-frontend/src/css/styles.css">
</head>
<body>
<div class="container mt-4">
  <h2>Управление услугами</h2>
  <!-- Таблицы для продуктов и лотов -->
  <h3>Продукты</h3>
  <div id="productsTable"></div>
  <!-- Форма для добавления продукта -->
  <h4 class="mt-4" id="addProductTitle" style="display: none;">Добавить продукт</h4>
  <form id="productForm" style="display: none;">
    <div class="mb-3">
      <label for="productName" class="form-label">Название</label>
      <input type="text" class="form-control" id="productName" required>
    </div>
    <div class="mb-3">
      <label for="productShortDescription" class="form-label">Краткое описание</label>
      <textarea class="form-control" id="productShortDescription" required></textarea>
    </div>
    <div class="mb-3">
      <label for="productDescription" class="form-label">Описание</label>
      <textarea class="form-control" id="productDescription" required></textarea>
    </div>
    <div class="mb-3">
      <label for="productImage" class="form-label">Ссылка на изображение</label>
      <input type="url" class="form-control" id="productImage" required>
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">Цена</label>
      <input type="number" class="form-control" id="productPrice" required>
    </div>
    <button type="button" class="btn btn-primary" id="saveProductBtn">Сохранить</button>
  </form>
  <button id="showAddProductBtn" class="btn btn-success mt-3">Добавить продукт</button>

  <!-- Разметка для пагинации продуктов -->
  <nav aria-label="Products Pagination">
    <ul class="pagination" id="productsPagination"></ul>
  </nav>

  <h3 class="mt-5">Лоты</h3>
  <div id="lotsTable"></div>
  <!-- Форма для добавления лота -->
  <h4 class="mt-4" id="addLotTitle" style="display: none;">Добавить лот</h4>
  <form id="lotForm" style="display: none;">
    <div class="mb-3">
      <label for="lotName" class="form-label">Название</label>
      <input type="text" class="form-control" id="lotName" required>
    </div>
    <div class="mb-3">
      <label for="lotShortDescription" class="form-label">Краткое описание</label>
      <textarea class="form-control" id="lotShortDescription" required></textarea>
    </div>
    <div class="mb-3">
      <label for="lotDescription" class="form-label">Описание</label>
      <textarea class="form-control" id="lotDescription" required></textarea>
    </div>
    <div class="mb-3">
      <label for="lotImage" class="form-label">Ссылка на изображение</label>
      <input type="url" class="form-control" id="lotImage" required>
    </div>
    <div class="mb-3">
      <label for="lotProducts" class="form-label">Продукты</label>
      <select class="form-select" id="lotProducts" multiple required></select>
    </div>
    <button type="button" class="btn btn-primary" id="saveLotBtn">Сохранить</button>
  </form>
  <button id="showAddLotBtn" class="btn btn-success mt-3">Добавить лот</button>

  <!-- Разметка для пагинации лотов -->
  <nav aria-label="Lots Pagination">
    <ul class="pagination" id="lotsPagination"></ul>
  </nav>
</div>

<!-- Модальные окна для редактирования продуктов и лотов -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProductModalLabel">Редактирование продукта</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editProductForm">
          <div class="mb-3">
            <label for="productName" class="form-label">Название</label>
            <input type="text" class="form-control" id="productName" required>
          </div>
          <div class="mb-3">
            <label for="productShortDescription" class="form-label">Краткое описание</label>
            <textarea class="form-control" id="productShortDescription" required></textarea>
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Описание</label>
            <textarea class="form-control" id="productDescription" required></textarea>
          </div>
          <div class="mb-3">
            <label for="productImage" class="form-label">Ссылка на изображение</label>
            <input type="url" class="form-control" id="productImage" required>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Цена</label>
            <input type="number" class="form-control" id="productPrice" required>
          </div>
          <button type="button" class="btn btn-primary" id="saveProductBtn">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Скрипт модуля -->
<script type="module">
  import { initializeServicesModule } from './services.js';
  initializeServicesModule();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
