<!-- Модалка авторизации и регистрации -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content dark-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="authModalLabel">Вход / Регистрация</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <div class="tab-content">
          <!-- Логин -->
          <div class="tab-pane fade show active" id="loginTab" role="tabpanel">
            <h6>Логин</h6>
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginParam" class="form-label">Email, Телефон или Имя пользователя</label>
                <input type="text" class="form-control dark-input" id="loginParam" placeholder="Введите email, телефон или имя пользователя" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control dark-input" id="loginPassword" placeholder="Введите пароль" required>
              </div>
              <button type="submit" class="btn btn-primary dark-button">Войти</button>
            </form>
            <p class="mt-3">Нет аккаунта? <a href="#" id="showRegister" class="dark-link">Зарегистрируйтесь</a></p>
          </div>

          <!-- Регистрация -->
          <div class="tab-pane fade" id="registerTab" role="tabpanel">
            <h6>Регистрация</h6>
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerFirstName" class="form-label">Имя</label>
                <input type="text" class="form-control dark-input" id="registerFirstName" placeholder="Введите имя" required>
              </div>
              <div class="mb-3">
                <label for="registerLastName" class="form-label">Фамилия</label>
                <input type="text" class="form-control dark-input" id="registerLastName" placeholder="Введите фамилию" required>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control dark-input" id="registerEmail" placeholder="Введите email" required>
              </div>
              <div class="mb-3">
                <label for="registerPhone" class="form-label">Телефон</label>
                <input type="text" class="form-control dark-input" id="registerPhone" placeholder="Введите телефон" required>
              </div>
              <div class="mb-3">
                <label for="registerAddress" class="form-label">Адрес</label>
                <input type="text" class="form-control dark-input" id="registerAddress" placeholder="Введите адрес" required>
              </div>
              <div class="mb-3">
                <label for="registerUsername" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control dark-input" id="registerUsername" placeholder="Введите имя пользователя" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control dark-input" id="registerPassword" placeholder="Введите пароль" required>
              </div>
              <div class="mb-3">
                <label for="registerConfirmPassword" class="form-label">Подтверждение пароля</label>
                <input type="password" class="form-control dark-input" id="registerConfirmPassword" placeholder="Подтвердите пароль" required>
              </div>
              <button type="submit" class="btn btn-primary dark-button">Зарегистрироваться</button>
            </form>
            <p class="mt-3">Есть аккаунт? <a href="#" id="showLogin" class="dark-link">Войдите</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="/smart-home-frontend/src/modals/auth-modal/auth-modal.js" defer></script>
<link rel="stylesheet" href="/smart-home-frontend/src/modals/auth-modal/auth-modal.css">
